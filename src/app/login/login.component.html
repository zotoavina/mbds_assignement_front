<ng-lottie [options]="options"></ng-lottie>
<mat-card>
  <mat-card-title>
    <mat-icon>account_circle</mat-icon>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" required="true">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Mot de passe" formControlName="mdp" required="true">
        </mat-form-field>
      </p>
      <p *ngIf="message" class="error">
        {{ message }}
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
