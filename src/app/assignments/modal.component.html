<h2 mat-dialog-title>Add Note</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Note</mat-label>
    <input matInput [(ngModel)]="note" placeholder="Enter note" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Remarks</mat-label>
    <input matInput [(ngModel)]="remarks" placeholder="Enter remarks">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
