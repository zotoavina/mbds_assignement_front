<form ngForm #loginForm (submit)="onSubmit($event)" class="form">

    <mat-form-field>
        <input matInput [(ngModel)]="login" name="nom" placeholder="Login" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
    </mat-form-field>

    <button mat-stroked-button color="primary">
        Se connecter
    </button>
</form>
